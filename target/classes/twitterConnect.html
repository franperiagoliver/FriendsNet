<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Spring Social Twitter</title>
<link rel="stylesheet"
	href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css"></link>
</head>
<body>
	<h3>Conectar a Twitter</h3>

	<div class="panel panel-default">
		<div class="panel-body">
			<form action="/connect/twitter" method="POST">
				<p>Bienvenido a la aplicación cliente FriendsNet de Twitter. Antes de
					empezar debes autenticarte con tu cuenta de Twitter.</p>
				<p>
					<button type="submit">
						<img
							src="/wp-content/uploads/tutorial-data/https://g.twimg.com/dev/sites/default/files/images_documentation/sign-in-with-twitter-gray.png"
							alt="Autenticar Twitter"></img>
					</button>
				</p>
			</form>
		</div>
	</div>
</body>
</html>
